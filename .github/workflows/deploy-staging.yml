name: Deploy aiku staging

on:
  push:
    branches: [ "staging" ]

concurrency:
  group: staging_deployments

permissions:
  contents: write

jobs:
  deployment:
    name: Deploy aiku staging ðŸŽ­
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Composer install
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%T')" >> $GITHUB_OUTPUT
      - name: Set .env
        run: |
          touch .env.aiku.staging.deploy
          echo RELEASE=${{ steps.date.outputs.date }} >> .env.aiku.staging.deploy
      - name: Launch ðŸš€
        uses: deployphp/action@v1
        with:
          dep: deploy staging
          ssh-config: ${{ secrets.DEPLOY_SSH_CONFIG }}
          private-key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          known-hosts: ${{ secrets.DEPLOY_KNOWN_HOSTS }}
      - name: Create Sentry release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECTS }}
        with:
          environment: staging
          release: ${{ steps.date.outputs.date }}
